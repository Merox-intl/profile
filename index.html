<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Background decorative elements -->
        <div class="background-decorations">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
        </div>

        <!-- Main contact card -->
        <div class="contact-card">
            <div class="card-content">
                <!-- Profile Section -->
                <div class="profile-section">
                    <div class="avatar-container">
                        <div class="avatar">
                            <img src="merox_the_thrift_store.jpg" alt="Profile" class="avatar-image">
                        </div>
                        <div class="avatar-glow"></div>
                    </div>
                    
                    <h1 class="company-name">MEROX | THRIFT STORE</h1>
                    <h4 class="company-tagline">VINTAGE | RARE | AUTHENTIC</h4>
                    <p class="company-description">
                        Stylish, affordable pre-loved clothes for every vibe. Dress smart, shop sustainably!
                    </p>
                </div>

                <!-- Social Media Links -->
                <div class="social-links">
                    <button class="social-button" onclick="openLink('https://www.merox.co.in')">
                        <img src="site-svgrepo-com.svg" alt="">
                        <span>Visit our Website</span>
                    </button>

                    <button class="social-button" onclick="openLink('https://instagram.com/merox.in')">
                        <img src="instagram.svg" alt="">
                        <span>Follow on Instagram</span>
                    </button>

                    <button class="social-button" onclick="openLink('https://chat.whatsapp.com/Ghce2EOvfuMChoHZG49S4d?mode=r_c')">
                        <img src="whatsapp-svgrepo-com.svg" alt="">
                        <span>Join our Community</span>
                    </button>

                    <button class="social-button" onclick="openLink('https://maps.app.goo.gl/B8vd8XcPkL3j2PCM6?g_st=iwb')">
                        <img src="location-pin-svgrepo-com.svg" alt="">
                        <span>Our offline Store</span>
                    </button>

                    <button class="social-button" onclick="openLink('tel:+919759581786')">
                        <img src="phone-svgrepo-com.svg" alt="">
                        <span>Contact Us</span>
                    </button>
                </div>

                <!-- Decorative bottom element -->
                <div class="bottom-decoration">
                    <p>Get in touch â€¢ We'd love to hear from you</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
